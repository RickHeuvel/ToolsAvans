language: php
php:
    - 7.2
services:
    - mysql
addons:
    firefox: latest
env:
    - MOZ_HEADLESS=1

before_script:
    # Settinng the php server timezone to Amsterdam
    - phpenv config-add public/.user.ini
    - mysql -uroot -e 'create database toolhub_test;'
    # Setting up the enviroiment variables for testing
    - cp .env.ci .env
    # Setting up composer and npm dependencies
    - composer self-update
    - composer install --no-interaction
    - npm install
    # Making the Laravel logs readable
    - chmod -R 777 storage/
    # Generating a laravel encryption key
    - php artisan key:generate
    # Dropping, publishing and seeding the test db
    - php artisan migrate:refresh --seed
    # Selenium setup
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz
    - tar -xvzf geckodriver*
    - chmod +x geckodriver
    - export PATH=$PATH:/path-to-extracted-file/geckodriver
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - vendor/bin/selenium-server-standalone&
    - sleep 7

script:
    - vendor/bin/phpunit -c phpunit.xml

deploy:
    - provider: script
      script: bash .deploy_db dev
      on:
        branch: dev
    - provider: script
      script: bash .deploy_db master
      on:
        branch: master
    - provider: heroku
      api_key:
        secure: 
      all_branches: true
      app:
        master: toolhub
        dev: toolhub-dev
      run:
        - "composer self-update"
        - "composer install --no-interaction --no-dev"
        - "npm install --production"
        - "php artisan key:generate"
        - "php artisan migrate:refresh --seed"

after_failure:
    - cat storage/logs/laravel.log
